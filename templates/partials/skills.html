{% set data = load_data(path='data/skills.toml') %}

<section id='habilidades'>
  <h2 class='title'>{{ data.title | safe }}</h2>
  <div class='skills'>
    {% for skill in data.skills %}
      <article>
        <h3 class='name'>{{ skill.title | safe }}</h3>
        <ul>
          {% for item in skill.items %}
            <li class='skill'>{{ item | safe }}</li>
          {% endfor %}
        </ul>
      </article>
    {% endfor %}
  </div>
</section>
