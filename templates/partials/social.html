<ul id="social">

      <a class="btn-icon" href="{{ item.link }}" aria-label="{{ item.name }}" target="_blank">
        <svg class="icon icon-{{ item.icon }}" aria-hidden="true" focusable="false"><use href="#icon-{{ item.icon }}"></use></svg>
