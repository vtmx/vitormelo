{% set data = load_data(path='data/social.toml') %}

<ul id="social">
  {% for key in data.social %}
    <li>
      <a class="btn-icon" href="{{ key.link }}" aria-label="{{ key.name }}" target="_blank">
        <svg class="icon icon-{{ key.icon }}" aria-hidden="true" focusable="false"><use href="#icon-{{ key.icon }}"></use></svg>
        <span class="invisible">${social.name}</span>
      </a>
    </li>
  {% endfor %}
</ul>
