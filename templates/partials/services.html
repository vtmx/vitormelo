{% set data = load_data(path='data/services.toml') %}

<section id='services'>
  <h2 class='title'>{{ data.title | safe }}</h2>
  <div class='services'>
    {% for key in data.services %}
      <article class='service'>
        <h3 class='name'>{{ key.name | safe }}</h3>
        <p class='description'>{{ key.description | safe }}</p>
      </article>
    {% endfor %}
  </div>
</section>
