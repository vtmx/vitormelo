{% set data = load_data(path='data/services.toml') %}

<section id="services">
  <h2 class="title">{{ data.title }}</h2>
  <div class="services">
    {% for item in data.services %}
      <div class="service">
        <h3 class="name">{{ item.name }}</h3>
        <p class="description">{{ item.description }}</p>
      </div>
    {% endfor %}
  </div>
</section>
