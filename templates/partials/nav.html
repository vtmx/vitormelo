{% set data = load_data(path='data/nav.toml') %}

<nav aria-label='Principal'>
  <ul id='menu'>
    {% for key in data.nav %}
      <li>
        <a href='{{ key.link | safe }}'>
          <svg class='icon icon-{{ key.icon | safe }}' aria-hidden='true' focusable='false' style='max-width: 24px; max-height: 24px; fill: currentcolor'>
            <use href='#icon-{{ key.icon | safe }}'></use>
          </svg>
          <span class='name'>{{ key.name | safe }}</span>
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
