{% set data = load_data(path='data/nav.toml') %}

<ul id="menu">
  {% for key in data.nav %}
    <li>
      <a href="{{ key.link }}">
        <svg class="icon icon-{{ key.icon }}">
          <use href="#icon-{{ key.icon }}"></use>
        </svg>
        <span class="name">{{ key.name }}</span>
      </a>
    </li>
  {% endfor %}
</ul>
