---
import 'data/certifications.md';
---

<section id="certifications">
  <h2 class="title">${title}</h2>
  <div class="certifications">
    ${for(certifications)}
      <div class="certification">
        <div class="name">${certifications.name}</div>
        <div class="org">${certifications.org_name}</div>
        <div class="time">${certifications.year}</div>
      </div>
    ${endfor}
  </div>
</section>
