---
import 'data/education.md';
---

<section id="education">
  <h2 class="title">${title}</h2>
  <div class="educations">
    ${for(education)}
      <div class="education">
        <h3 class="name">${education.name}</h3>
        <div class="org">${education.org_name} </div>
        <div class="time"><span>${education.year_start}</span> - <span>${education.year_end}</span></div>
      </div>
    ${endfor}
  </div>
</section>
