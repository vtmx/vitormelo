---
import 'data/services.md';
---

<section id="services">
  <h2 class="title">${title}</h2>
  <div class="services">
    ${for(services)}
      <div class="service">
        <h3 class="name">${services.name}</h3>
        <p class="description">${services.description}</p>
      </div>
    ${endfor}
  </div>
</section>
