---
import 'data/experiences.md';
---

<section id="experiences">
  <h2 class="title">${title}</h2>
  <div class="experiences">
    ${for(experiences)}
      <div class="experience">
        <h3 class="name">${experiences.name}</h3>
        <div class="org">${experiences.org_name}</div>
        <div class="time"><span>${experiences.date_start}</span> - <span>${experiences.date_end}</span></div>
      </div>
    ${endfor}
  </div>
</section>
