<section class="section" id="certifications">
	<div class="container">	
		<h2 class="title">{{ .Site.Data.certifications.title }}</h2>

		{{ range .Site.Data.certifications.certifications }}
			<div class="certification">
				<div class="name"><a href="{{ .file }}" target="_blank">{{ .name }}</a></div>
				<div class="org"><a href="{{ .org_link }}" target="_blank">{{ .org_name }}</a></div>
				<div class="time">{{ .year }}</div>
			</div>
		{{ end }}
	</div>
</section>
