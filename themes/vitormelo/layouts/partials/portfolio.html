<section class="section" id="portfolio">
	<div class="container">
		<h2 class="title">{{ .Site.Data.portfolio.title }}</h2>

		<div class="projects">
			 {{ range first 12 .Site.Data.portfolio.projects }}
				<a class="project" href="{{ .link }}" title="{{ .title }}" data-sub-html="{{ .title }}" target="_blank">
					<img class="img loading" src="{{ .thumb }}" alt="Projeto {{ .title }}" width="300" height="200">
					<h3 class="name">{{ .title }}</h3>
				</a>
			{{ end }}
		</div>
	</div>
</section>
