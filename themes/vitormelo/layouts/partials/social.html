<section class="section" id="social">
	<div class="container">	
		<h2 class="title">{{ .Site.Data.social.title }}</h2>

		{{ range .Site.Data.social.social }}
			<a class="social-link" itemprop="url" rel="me" target="_blank" href="{{ .link }}">{{ .name }}</a>
		{{ end }}

		<a class="to-top" href="#header">
			<svg class="icon icon-angle-up"><use xlink:href="#icon-angle-up"></use></svg>
			<span class="text-hide">Retornar ao topo</span>
		</a>		
	</div>
</section>
