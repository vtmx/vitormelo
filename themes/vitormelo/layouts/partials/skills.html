<section class="section" id="skills">
    <div class="container">

        <h2 class="title">{{ .Site.Data.skills.title }}</h2>

        <div class="skills" itemscope itemtype="http://schema.org/ItemList">
            {{ range .Site.Data.skills.skills }}
                <abbr class="skill" itemprop="itemListElement" title="{{ .description }}">{{ .name }}</abbr>
            {{ end }}
        </div>
        
    </div>
</section>
