<section class="section" id="education">
	<div class="container">	
		<h2 class="title">{{ .Site.Data.education.title }}</h2>

		{{ range .Site.Data.education.education }}
			<div class="education">
				<div class="name"><a href="{{ .file }}" target="_blank">{{ .name }}</a></div>
				<div class="org"><a href="{{ .org_link }}" target="_blank">{{ .org_name }}</a></div>
				<div class="time"><span>{{ .year_start }}</span> &ndash; <span>{{ .year_end }}</span></div>
			</div>
		{{ end }}		
	</div>
</section>
